<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Kaylor</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽˆ</text></svg>"
    />

    <style>
      canvas {
        height: calc(100% - 170px);
        width: 100%;
      }

      html,
      body {
        background-color: #f6f4ff;
        margin: 0px;
        height: 100%;
      }

      .input-container {
        max-width: 400px;
        height: 170px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #links {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }

      #links a {
        padding: 0 4px;
      }

      #input {
        width: 100%;
        resize: none;
        margin-top: 2rem;
        outline: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        resize: none;
        display: block;
        overflow: auto;
        border: none;
        min-height: 50px;
        padding: 0 1rem;
        background-color: transparent;
      }

      p {
        margin: 4px 0px;
      }

      button {
        width: 80%;
        margin: 0 auto;
        padding: 0.5rem;
        margin-top: 1rem;
        border: 2px dashed gray;
        border-radius: 4px;
        background-color: transparent;
      }

      button:hover {
        cursor: pointer;
      }

      #container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="input-container">
        <textarea id="input"></textarea>
        <button id="playButton">Play</button>
        <div id="links">
          <a href="https://www.instagram.com/mark_kaylor/">Instagram</a>
          <a href="https://github.com/markkaylor">GitHub</a>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </div>
    <script src="static/bundle.js"></script>
  </body>
</html>
